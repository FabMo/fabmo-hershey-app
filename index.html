function draw(){

	c = document.getElementById("myCanvas")
	ctx = c.getContext("2d")

	ctx.canvas.width = $(window).innerWidth()-30

	var ymax = Math.round(Math.ceil((path.length*70)/ctx.canvas.width )*70)

	if( ($(window).innerHeight()-70) < (ymax+70)   ){
		ctx.canvas.height = ymax+30
	}
	else{
		ctx.canvas.height = $(window).innerHeight()-70
	}
	
	ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height)
	//ctx.lineJoin="round"
	//ctx.lineCap="round"
	ctx.lineWidth=1
	ctx.strokeStyle="#444"
	ctx.fillStyle="#ddd"

	var glyphNum = 96
	var row = 1

	var x = 20
	var y = 50

	for(i=0;i<path.length;i++){

	ctx.beginPath()

	if((mouseX<x+50)&&(mouseX>=x-10)&&(mouseY<y+50)&&(mouseY>=y-10)){
		if(mouseDown==true){
			ctx.fillStyle="#ccc"
			selected = i
		}
		else{
			ctx.fillStyle="#fff"
			//selected = -1
		}
	}
	else{
		ctx.fillStyle="#ddd"
	}


	ctx.fillRect(x-10,y,60,40)
	ctx.fill()

	ctx.beginPath()
	ctx.fillRect(x,y-10,40,60)
	ctx.fill()	
	
	ctx.beginPath()
	ctx.arc(x,y,10,0,(Math.PI*2))
	ctx.fill()

	ctx.beginPath()
	ctx.arc(x+40,y,10,0,(Math.PI*2))
	ctx.fill()

	ctx.beginPath()
	ctx.arc(x+40,y+40,10,0,(Math.PI*2))
	ctx.fill()

	ctx.beginPath()
	ctx.arc(x,y+40,10,0,(Math.PI*2))			
	ctx.fill()
	
		if(x>=ctx.canvas.width-120){
			x=20
			y=y+70
		}
		else{
			x += 70
		}
	}


	x = 40
	y = 70

	for(i=0;i<path.length;i++){		
		for(j=0;j<path[i].length;j++){
			ctx.beginPath()
			for(l=0;l<path[i][j].length;l++){
			ctx.lineTo( parseFloat(x+(path[i][j][l].X)), parseFloat(y+(path[i][j][l].Y)) )
			}
			ctx.stroke()
		}

		if(x>=ctx.canvas.width-100){
			x=40
			y=y+70
		}
		else{
			x += 70
		}
	}
}

function startRead(){  
	var file = document.getElementById('fontLoad').files[0];
	if(file){
		getAsText(file);    
	}
}

function getAsText(readFile){
	var reader;

	try{
		reader = new FileReader();
	}

	catch(e){
		console.log("Error: seems File API is not supported on your browser");
		return;
	  }
   
  reader.readAsText(readFile, "UTF-8");
  reader.onload = loaded;
  reader.onerror = errorHandler;
}

function loaded(e){   

	fileString = e.target.result;
	parseFont()

}

function parseFont(){

	fileString = fileString.replace( /\n/g, '' )
	fileString = fileString.replace( /(\b\d{5}\b|\s\b\d{4}\b|\s{2}\b\d{3}\b)/g,"12345" ) //"12345 "
	fileString = fileString.replace( /\sR/g,"--" )

	vhf = fileString.split('12345')
	
	for(i=0;i<vhf.length;i++){
		if(vhf[i].length<=7){
			vhf.splice(i,1)
			i--
		}
	}

	yo = 0-($(window).innerHeight()/2)+100
	xo = 0-($(window).innerWidth()/2)+100
	row=0
	glyph = []
	line = 0
	path = []

	for(k=0;k<vhf.length;k++){		

	char = vhf[k]

	glyph = []

	if(k==0){

	}
	else{
		xo = xo+50
	}

	makeChar()
	
	}

	draw()

}

function errorHandler(e)
{
  if(e.target.error.code == e.target.error.NOT_READABLE_ERR)
	{
		console.log("Error reading file...")
  }
}

function makeSBP(g){


hershey = hershey.replace('hershey/','')
hershey = hershey.replace('.jhf','')

SBP = ""

lineX += parseFloat(((Math.abs(g[0][0].L))*0.0394*sf).toFixed(4))

SBP+="MS," + 0.4 + "," + 0.2 + "\n"
SBP+="JZ,0.1\n"
SBP+="JX," + (((Math.abs(g[0][0].L))*0.0394*sf).toFixed(4)) + "\n"
SBP+="ZX\n"
SBP+="SO,1,1\n"
SBP+="PAUSE 1\n" 

for(i=0;i<g.length;i++){

	SBP+="J2," + ((g[i][0].X*0.0394*sf).toFixed(4)) + "," + ((0-(g[i][0].Y*0.0394*sf)).toFixed(4)) + "\n"
	SBP+="MZ,"+cutDepth+"\n"
	for(j=1;j<g[i].length;j++){
		SBP+="M2," + ((g[i][j].X*0.0394*sf).toFixed(4)) + "," + ((0-(g[i][j].Y*0.0394*sf)).toFixed(4)) + "\n"
	}
	SBP+="JZ,0.05\n"

}

SBP+="JZ,0.5\n"
SBP+="SO,1,0\n"
lineX += parseFloat(((Math.abs(g[0][0].R))*0.0394*sf).toFixed(4))
SBP+="J2," + (((Math.abs(g[0][0].R))*0.0394*sf).toFixed(4)) + "," + ((0.5*sf).toFixed(4)) + "\n"
//SBP+="J2," + ((0.7*sf).toFixed(4)) + ",0\n"
SBP+="ZX\n"


fabmo.runSBP(SBP)

	description : 'cut depth = ' + cutDepth + '\"'   
});
*/


selected = -1

}

function space(){
	SBP = ""
	SBP +="JZ,0.5\n"
	lineX += parseFloat(0.65*sf)
	SBP +="JX," + (0.65*sf) + "\n"
	SBP +="ZX\n"
	fabmo.runSBP(SBP)
}

function enter(){

	SBP = ""
	SBP +="JZ,0.5\n"
	SBP +="J2," + ((0-lineX).toFixed(4)) + "," + (-0.65*sf) + "\n"
	SBP+="Z2\n"
	fabmo.runSBP(SBP)
	lineX = 0
}

function tab(){
	SBP = ""
	SBP +="JZ,0.5\n"
	lineX += parseFloat(0.65*3*sf)
	SBP +="JX," + (0.65*3*sf) + "\n"
	SBP +="ZX\n"
	fabmo.runSBP(SBP)
