$("#myCanvas").on('mousemove', function(e) {
	mouseX= (e.clientX-(10))
	mouseY= (e.clientY-(10))+(Math.max(document.documentElement.scrollTop,document.body.scrollTop))
	draw()
})

$("#myCanvas").on('mousedown', function(e) {
	//e.preventDefault()
	mouseDown = true
	draw()
})

	mouseDown = false
	draw()
	if(selected!=-1){
		if (mode==1){
			displayTxt(path[selected])
		}
		else{
			makeSBP(path[selected])
		}

	}
})
